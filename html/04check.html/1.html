<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  <h4>햄버거</h4>  
    <div class="form-check">
  <input class="form-check-input" type="checkbox" value="1" id="bulgogi" name="hamburger">
  <label class="form-check-label" for="flexCheckDefault">
    불고기버거
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="2" id="chicken" name="hamburger">
  <label class="form-check-label" for="flexCheckDefault">
    치킨버거
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="3" id="shrimp" name="hamburger">
  <label class="form-check-label" for="flexCheckChecked">
    새우버거
  </label>
</div>
<hr>
 <h4>음료</h4> 
    <div class="form-check">
  <input class="form-check-input" type="checkbox" value="4" id="coke" name="drinks">
  <label class="form-check-label" for="flexCheckDefault">
    콜라
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="5" id="cider" name="drinks">
  <label class="form-check-label" for="flexCheckDefault">
    사이다
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="6" id="fanta" name="drinks">
  <label class="form-check-label" for="flexCheckChecked">
    환타
  </label>
</div>
<hr>
<h4>신메뉴 투표</h4>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="menu1" value="7" name="newmenu">
  <label class="form-check-label" for="inlineCheckbox1">치즈버거</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="menu2" value="8" name="newmenu">
  <label class="form-check-label" for="inlineCheckbox2">밥버거</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="menu3" value="9" name="newmenu" disabled>
  <label class="form-check-label" for="inlineCheckbox3">민트버거 (기각)</label>
</div>
<br>
<button type="submit" class="btn btn-primary mb-3" id="btn">확인</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
 <script>
 $('#btn').on("click",function(){
 	var arrayHamburger = new Array();
 	var arrayDrinks = new Array();
 	var arrayNewmenu = new Array();
 	/* 메뉴당 하나씩 배열 선언 */
 	
 	var obj_length = document.getElementsByName("hamburger").length;
 	var obj_length2 = document.getElementsByName("drinks").length;
 	var obj_length3 = document.getElementsByName("newmenu").length;
 	/* 배열안에 있는 요소 개수(메뉴당 체크박스 개수) 선언 */
 	
 	for (var i=0; i<obj_length; i++) {
 		/* 배열 원소 개수 만큼 루프를 돎*/
 		if (document.getElementsByName("hamburger")[i].checked==true) {
 			/* 한 메뉴안에서 체크된 애들만 */
 			alert(document.getElementsByName("hamburger")[i].value);
 			/* 그 원소들의 값을 alert띄움 */
 			arrayHamburger.push(document.getElementsByName("hamburger")[i].value);
 			/* 햄버거배열 안에 메뉴 값들을 집어넣음(물론 체크된 애들만) */
 		}
 	}
 	
 	for (var i=0; i<arrayHamburger.length; i++) {
 		/* 체크된 애들만큼의 개수만큼 루프를 돎 */
 		console.log(arrayHamburger[i]);
 	}
 	/* 콘솔에 햄버거 배열 값들 다띄움 */
 	
 	
 	
 	for (var i=0; i<obj_length2; i++) {
 		if (document.getElementsByName("drinks")[i].checked==true) {
 			alert(document.getElementsByName("drinks")[i].value);
 			arrayDrinks.push(document.getElementsByName("drinks")[i].value);
 		}
 	}
 	
 	for (var i=0; i<arrayDrinks.length; i++) {
 		console.log(arrayDrinks[i]);
 	}
 	
 	for (var i=0; i<obj_length3; i++) {
 		if (document.getElementsByName("newmenu")[i].checked==true) {
 			alert(document.getElementsByName("newmenu")[i].value);
 			arrayNewmenu.push(document.getElementsByName("newmenu")[i].value);
 		}
 	}
 	

	 if (arrayNewmenu.length>1){
		alert("투표는 하나만 해주세요!");
	}
 	
 	for (var i=0; i<arrayNewmenu.length; i++) {
 		console.log(arrayNewmenu[i]);
 	}
 	
 	
 	
/*  	document.getElementsByName("hamburger")[0].checked = false;
 	document.getElementsByName("hamburger")[1].checked = false;
 	document.getElementById("chicken").checked = true; */
 	
 	 $("#bulgogi").prop("checked", false);
 	$("#chicken").prop("checked", true);
 	
 });
 	
 	
 </script>
  </body>
</html>
