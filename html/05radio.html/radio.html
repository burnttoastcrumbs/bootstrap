<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  <h4>햄버거</h4>  
    <div class="form-check">
  <input class="form-check-input" type="radio" value="1" id="bulgogi" name="hamburger">
  <label class="form-check-label" for="flexCheckDefault">
    불고기버거
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" value="2" id="chicken" name="hamburger">
  <label class="form-check-label" for="flexCheckDefault">
    치킨버거
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" value="3" id="shrimp" name="hamburger">
  <label class="form-check-label" for="flexCheckChecked">
    새우버거
  </label>
</div>
<hr>
 <h4>음료</h4> 
    <div class="form-check">
  <input class="form-check-input" type="radio" value="4" id="coke" name="drinks">
  <label class="form-check-label" for="flexCheckDefault">
    콜라
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" value="5" id="cider" name="drinks">
  <label class="form-check-label" for="flexCheckDefault">
    사이다
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" value="6" id="fanta" name="drinks">
  <label class="form-check-label" for="flexCheckChecked">
    환타
  </label>
</div>
<hr>
<h4>신메뉴 투표</h4>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" id="menu1" value="7" name="newmenu">
  <label class="form-check-label" for="inlineCheckbox1">치즈버거</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" id="menu2" value="8" name="newmenu">
  <label class="form-check-label" for="inlineCheckbox2">밥버거</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" id="menu3" value="9" name="newmenu" disabled>
  <label class="form-check-label" for="inlineCheckbox3">민트버거 (기각)</label>
</div>
<br>
<button type="button" class="btn btn-primary mb-3" id="btn">확인</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
 <script>
 $('#btn').on("click",function(){
	 alert(document.querySelector("input[name='hamburger']:checked").value);
	 alert(document.querySelector("input[name='drinks']:checked").value);
	 alert(document.querySelector("input[name='newmenu']:checked").value);
 
	 
	 /*  	document.getElementsByName("hamburger")[0].checked = false;
	 	document.getElementsByName("hamburger")[1].checked = false;*/
	 	document.getElementById("chicken").checked = true;
});
 </script>
  </body>
</html>
