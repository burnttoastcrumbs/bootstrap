<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <form>
  <label for="email" class="form-label">이메일</label>
  <input type="email" class="form-control" id="email">
  
  <label for="text" class="form-label">이름</label>
  <input type="text" class="form-control" id="text">
  
  <label for="password" class="form-label">비밀번호</label>
  <input type="password" class="form-control" id="password">
  
  <label for="color" class="form-label">색깔</label>
  <input type="color" class="form-control" id="color">
  
  <label for="number" class="form-label">숫자</label>
  <input type="number" class="form-control" id="number">
  
  <label for="date" class="form-label">날짜</label>
  <input type="date" class="form-control" id="date">
  
  <label for="month" class="form-label">월</label>
  <input type="month" class="form-control" id="month" >
  
  <label for="time" class="form-label">시간</label>
  <input type="time" class="form-control" id="time" >
  
  <label for="tel" class="form-label">전화번호</label>
  <input type="tel" class="form-control" id="tel">
  
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3" id="btn">확인</button>
  </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <script>
      
      $('#btn').on("click",function(){
      	console.log("#email".val());
      	console.log("#text".val());
      	console.log("#password".val());
      	console.log("#color".val());
      	console.log("#number".val());
      	console.log("#date".val());
      	console.log("#month".val());
      	console.log("#time".val());
      	console.log("#tel".val());
      });
      </script>
  </body>
</html>
