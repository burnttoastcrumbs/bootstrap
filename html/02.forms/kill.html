<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  <form class="row g-3">
  <div class="col-auto">
    <label for="staticEmail2" class="visually-hidden">Email</label>
    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="패스워드">
  </div>
  <div class="col-auto">
    <label for="1" class="visually-hidden"></label>
    <input type="password" class="form-control" id="1" placeholder="패스워드를 입력해주세요.">
  </div>
  
  <hr>
  
    <div class="col-auto">
    <label for="staticEmail2" class="visually-hidden">Email</label>
    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="새 패스워드">
  </div>
  <div class="col-auto">
    <label for="2" class="visually-hidden"></label>
    <input type="password" class="form-control" id="2" placeholder="패스워드를 입력해주세요.">
  </div>
  
    <hr>
  
    <div class="col-auto">
    <label for="staticEmail2" class="visually-hidden">Email</label>
    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="패스워드 확인">
  </div>
  <div class="col-auto">
    <label for="3" class="visually-hidden"></label>
    <input type="password" class="form-control" id="3" placeholder="패스워드를 입력해주세요.">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3" id="btn">확인</button>
  </div>
</form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <script>
      $('#btn').on("click",function(){
      if ($("#1").val()==$("#2").val()){
      		alert("새로운 비밀번호를 작성해주세요.");
      	} else if ($("#2").val()!=$("#3").val())
      		alert("비밀번호를 다시 확인해주세요.");
      	else alert("비밀번호가 변경되었습니다.");
      });
      </script>
  </body>
</html>
