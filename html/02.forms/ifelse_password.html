<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <form>
    <label for="passwordOld" class="form-label">기존 패스워드</label>
<input type="password" id="passwordOld" class="form-control" aria-labelledby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text"></div>

        <label for="passwordNew1" class="form-label">신규 패스워드</label>
<input type="password" id="passwordNew1" class="form-control" aria-labelledby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text"></div>

    <label for="passwordNew2" class="form-label">패스워드 확인</label>
<input type="password" id="passwordNew2" class="form-control" aria-labelledby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text"></div>
<div class="col-auto">
      <button  class="btn btn-primary mb-3" id="btn">확인</button>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  	<script>
  	$("#btn").on("click", function(){
  	if($("#passwordOld").val() !=$("#passwordNew1").val() && $("#passwordNew1").val() == $("#passwordNew2").val()){
    	alert("승인합니다.");
    }else{
    	alert("거절합니다.");
    }
 	});
  	</script>
  </body>
</html>
