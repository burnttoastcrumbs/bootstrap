<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  
  <form >
  <div class="mb-3">
  <label for="name" class="form-label">이름</label>
  <input type="text" class="form-control" id="name" placeholder="이름" autocomplete="off">
	</div>
	
	 <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">비밀번호</label>
  <input type="password" class="form-control" id="password" placeholder="비밀번호">
	</div>
	  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">이메일</label>
  <input type="email" class="form-control" id="email" placeholder="이메일">
	</div>
		  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">전화번호</label>
  <input type="tel" class="form-control" id="tel" placeholder="전화번호">
	</div>
		  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">숫자</label>
  <input type="number" class="form-control" id="number" placeholder="숫자">
	</div>
		  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">날짜</label>
  <input type="date" class="form-control" id="date" placeholder="날짜">
	</div>
		  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">월</label>
  <input type="month" class="form-control" id="month" placeholder="월">
	</div>
	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"></label>
  <input type="time" class="form-control" id="time" placeholder="시간">
	</div>
	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">색깔</label>
  <input type="color" class="form-control" id="color" placeholder="색깔">
	</div>
	
	<div class="col-auto">
      <button  class="btn btn-primary mb-3" id="btn">확인</button>
    </div>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script>


  $("#btn").on("click", function(){
	  
	 alert("asdfasdf");
  console.log("이름은" + $("#name").val()+"입니다.");
   console.log("비밀번호는" + $("#password").val()+"입니다.");
   console.log("이메일은" + $("#email").val()+"입니다.");
   console.log("전화번호는" + $("#tel").val()+"입니다.");
   console.log("숫자는" + $("#number").val()+"입니다.");
   console.log("날짜는" + $("#date").val()+"입니다.");
   console.log("월은" + $("#month").val()+"입니다.");
   console.log("시간은" + $("#time").val()+"입니다.");
   console.log("색깔은" + $("#color").val()+"입니다.");
	});
	
	
	</script>
  </body>
</html>
