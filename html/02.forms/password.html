<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  
    <form>
    <label for="1" class="form-label">기존 패스워드</label>
<input type="password" id="1" class="form-control" aria-labelledby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text"></div>

        <label for="2" class="form-label">신규 패스워드</label>
<input type="password" id="2" class="form-control" aria-labelledby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text"></div>

    <label for="3" class="form-label">패스워드 확인</label>
<input type="password" id="3" class="form-control" aria-labelledby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text"></div>
<div class="col-auto">
      <button  class="btn btn-primary mb-3" id="btn">확인</button>
    </div>
    </form>
    
    <label for="4" class="form-label">null확인</label>
<input type="text" id="4" class="form-control" aria-labelledby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text"></div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
    
    $("#btn").on("click", function(){
  	  if($("#1").val()==$("#2").val()){console.log("사용 불가능합니다.");}
  	  else if($("#2").val()!=$("#3")){console.log("비밀번호를 다시 확인해 주세요.");}
  	  else {console.log("사용 가능합니다.");}
  	  
  	  
  	$("#btn").on("click", function(){
  		if($("#4").val()=="" || null || undefined){
    		  alert("내용이 없습니다. 내용을 입력해 주세요.");
    		  } else{alert("내용을 확인했습니다.");}	  
  	}
  	  
  	  
   	});
    
    
    
    </script>
  </body>
</html>
